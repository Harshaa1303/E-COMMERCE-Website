<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Shop</title>
  <link rel="stylesheet" href="style.css">
  <style>
  .product-card {
    border: 1px solid #ccc;
    padding: 10px;
    margin: 10px;
    width: 150px;
    text-align: center;
    display: inline-block;
  }

  #cart-container {
    border: 1px solid #333;
    padding: 15px;
    margin-top: 20px;
    background: #f9f9f9;
  }

  #cart-container ul {
    list-style: none;
    padding: 0;
  }

  #cart-container li {
    margin-bottom: 10px;
  }

  .remove-btn {
    background: red;
    color: white;
    border: none;
    padding: 4px 8px;
    margin-left: 10px;
    cursor: pointer;
  }

  #checkout-btn {
    margin-top: 10px;
    padding: 8px 15px;
    background-color: green;
    color: white;
    border: none;
    font-weight: bold;
    cursor: pointer;
  }
</style>

</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Welcome to My Shop</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Cart</a>
    </nav>
  </header>

  <!-- Main Product Section -->
  <main id="product-list">
    <h2>Your Cart</h2>
    <div id="cart-container">
      <p>Your cart is empty.</p>
    </div>
    <!-- Checkout Form -->
<div id="checkout-section" style="display: none;">
  <h2>Checkout</h2>
  <form id="checkout-form">
    <label>Name: <input type="text" id="name" required></label><br><br>
    <label>Email: <input type="email" id="email" required></label><br><br>
    <label>Address: <textarea id="address" required></textarea></label><br><br>
    <button type="submit">Place Order</button>
  </form>
</div>

  <!-- Product 1 -->
  <div class="product-card">
    <img src="https://via.placeholder.com/150" alt="Product 1">
    <h3>Product 1</h3>
    <p>$10.00</p>
    <button>Add to Cart</button>
  </div>

  <!-- Product 2 -->
  <div class="product-card">
    <img src="https://via.placeholder.com/150" alt="Product 2">
    <h3>Product 2</h3>
    <p>$15.00</p>
    <button>Add to Cart</button>
  </div>
  
</main>


  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My Shop. All rights reserved.</p>
  </footer>

  <!-- JavaScript Link -->
  <script src="script.js"></script>
</body>
</html>
